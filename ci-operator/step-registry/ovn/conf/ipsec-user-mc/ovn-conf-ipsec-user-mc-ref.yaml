ref:
  as: ovn-conf-ipsec-user-mc
  from_image:
   namespace: ocp
   name: cli-jq
   tag: latest
  commands: ovn-conf-ipsec-user-mc-commands.sh
  env:
    - name: MCP_ROLLOUT_TIMEOUT
      default: 0s
      documentation: |-
        Default is 0s indicating variable not set, Generic timeout for all the steps ipsec user MachineConfig applying.
    - name: IPSEC_RHCOS_LAYERED_IMAGE 
      default: ""
      documentation: |-
        The custom layered OS image URL used in IPSec MC.
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: |-
    The ovn ipsec user MachineConfig, used for libreswan test before it would be published by FDP.
